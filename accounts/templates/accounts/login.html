{% extends 'base.html' %}
{% load static %}

{% block 'titulo' %}
login
{% endblock %}

{% block 'conteudo' %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% if not user.is_authenticated %}
        <form method="post" class="login_form" action="{% url 'login' %}">
            <h1> LOGIN</h1>
            {% csrf_token %}
        <div class="col">
            <div class="mb-3">
            <label class="form-label">user:</label><br>
            <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">password:</label><br>
            <input type="password" name="senha" class="form-control">
          </div>

          <button type="submit" class="btn_login">Login</button>
        </div>
        </form>
    {% else %}
        <p>
            VocÃª fez login com {{ user }}
            <a href="{% url 'logout' %}"> Clique aqui</a> para sair
        </p>
    {% endif %}
{% endblock %}
